<section class="container">
  <form class="formulario" (ngSubmit)="transferir()"> <!-- disparar evento criado em TS -->
    <h2 class="formulario__titulo">Nova transferencia</h2>

    <div class="form-field">
        <label class="form-field__label" for="valor">Valor</label>
        <input class="form-field__input" type="text" id="valor" [(ngModel)]="valor" name="valor"> <!-- [(ngModel)]="valor" recupera o valor do input e manda para o TS-->
    </div>
    <br>
    <div class="form-field">
        <label class="form-field__label" for="destino">Destino</label>
        <input class="form-field__input" type="text" id="destino" [(ngModel)]="destino" name="destino">
    </div>

    <div class="botao-wropper">
      <button class="botao" type="submit">Transferir</button>
    </div>

  </form>
</section>
